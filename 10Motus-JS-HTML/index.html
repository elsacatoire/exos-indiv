<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Motus</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="main-header">
        <h1 class="title">Motus</h1>
        <h2>Tentez votre chance</h2>
    </header>

    <div class="game-play">
        <p>Entrez un mot de 5 lettres</p>
        <input id="word" />
        <button class="btn" onclick="gamePlay()">Ok</button>
        <p></p>
        <div class="words">
            <span id="joli"></span>
        </div>
        <p id="win"></p>
        <div>
            <p class="trys" id="try">Nombre de tentatives : <span id="attempts">0</span></p>
        </div>
    </div>
    <script src="script.js"></script>

    <footer class="main-footer">
        <div>
            <h3>Motus, by Elsa</h3>
        </div>

    </footer>
</body>

</html>
