<body>
    <h1>Guess the number</h1>
   

   <script>
    const winNumber = 22


    function askNumber(){
        let givenNumber = parseInt(prompt("Entrez un chiffre"))
        console.log(givenNumber)
        return givenNumber

        //ou on peut la déclarer en une ligne :
        //return parseInt(prompt("Entrez un chiffre"))
    }

    function didIWin(givenNumber) {
        if (givenNumber == winNumber) {
            alert("Bravo")
            return true
        } else if (givenNumber < winNumber){
            alert("Plus grand")
        } else {
            alert("Plus petit")
        }
        return false
    }

    function gamePlay() {
        //number stocke le résultat de Parsint
        let number = 0
        let stock = false
        do {
            number = askNumber()
            stock = didIWin(number)
        }
        while(stock == false)
        
    }
    gamePlay()
   </script>
</body>
